<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Animals</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="pic">
      <div>
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic" />
      </div>
    </div>
    <div id="icons">
      <span><i class="fa-solid fa-gamepad"></i></span>
      <span><i class="fa-brands fa-alipay"></i></span>
      <span><i class="fa-solid fa-arrows-rotate"></i></span>
      <span><i class="fa-solid fa-book-skull"></i></span>
      <span><i class="fa-solid fa-city"></i></span>
      <span><i class="fa-brands fa-cloudversify"></i></span>
    </div>
    <div id="mini-layout">
      <span>
        <div>
          <img
            src="http://place-puppy.com/100x100"
            alt="Puppy Sniffing a serface"
          />
        </div>
        <div>
          <strong>Silly Puppy</strong>
        </div>
        <div>
          <p>So curious!</p>
        </div>
        <div>
          <a href="https://place-puppy.com/">More Dogs</a>
        </div>
      </span>
      <span>
        <div>
          <img
            src="https://placekitten.com/100/100"
            alt="Kitten Staring into your soul"
          />
        </div>
        <div>
          <strong>Cute Kitty</strong>
        </div>
        <div>
          <p>Soo adorable</p>
        </div>
        <div>
          <a href="http://placekitten.com">More Cattos</a>
        </div>
      </span>
      <span>
        <div>
          <img
            src="https://loremflickr.com/cache/resized/65535_51537932918_4ebe4001fc_q_100_100_nofilter.jpg"
            alt="Bob-Cat staring at you"
          />
        </div>
        <div>
          <strong>Lunch time</strong>
        </div>
        <div>
          <p>You should run</p>
        </div>
        <div>
          <a href="oremflickr.com/">More Bob-Cats</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://placebear.com/100/100" alt="Bear Taking a bath" />
        </div>
        <div>
          <strong>Clean Bear</strong>
        </div>
        <div>
          <p>Much groomed</p>
        </div>
        <div>
          <a href="https://placebear.com">More Bears</a>
        </div>
      </span>
    </div>
    <script
      src="https://kit.fontawesome.com/d94ca1e67f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
